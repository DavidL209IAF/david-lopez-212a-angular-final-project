<div id="mainContainer  vh-100" class="container-fluid">
  <!--Row and col for navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    
    <button id="navMenuButton" class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      <i class="bi bi-justify"></i>
    </button>
  
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="allgames" (click)="isMenuCollapsed = true">All Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="completedgames" (click)="isMenuCollapsed = true">Completed Games</a>
        </li>
      </ul>
    </div>
    <button *ngIf="userLoggedInId === -1" id="loginButton" class="btn btn-primary" (click)="loginButton(content)">Log In</button>
    <button *ngIf="userLoggedInId !== -1" id="logoutButton" class="btn btn-danger" (click)="logOutButton()">Log Out</button>
  </nav>
    <!--Row and col for navigation-->
    <ng-template #content let-modal>
      <div class="modal-header  centerCol">
        <h4 class="modal-title" id="modal-basic-title">Log In</h4>
      </div>
      <div class="modal-body">
        <form #f="ngForm">
          <div class="centerCol">
            <label id="usernameLabel" for="userName">Username: </label>
            <br>
              <input type="text" id="userName" class="form-control" placeholder="David" name="userName" ngModel #userName="ngModel" required>
              <p *ngIf="!userName.valid && userName.touched">Please enter a Username!</p>
              <p *ngIf="userNotFound === 1">User Not Found!</p>

          </div>
        </form>
      </div>
      <div class="modal-footer centerColRow">
        <button [disabled]="!f.valid" class="btn btn-success" (click)="submitLogin(content, f)">Log In</button>
        <button class="btn btn-danger"  (click)="modal.dismiss()">Cancel</button>
      </div>
    </ng-template>
    

  






 
  <br>
  <!--Row and col for content-->
  <div class="row" id="contentRow">
    <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12" id="contentCol">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
